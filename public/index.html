<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 transition duration-300">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Chương Trình Phát Nhạc</h1>
        <div class="mb-4">
            <input type="text" id="idInput" class="form-control border border-gray-300 rounded-lg p-2 w-full" placeholder="Nhập ID bài hát">
        </div>
        <div class="flex justify-center space-x-4 mb-4">
            <button id="playButton" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Phát Nhạc</button>
            <button id="randomButton" class="btn btn-secondary bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Phát Ngẫu Nhiên</button>
            <button id="randomLoopButton">Phát Ngẫu Nhiên Liên Tiếp</button>

        </div>
        <div id="songCount" class="text-center mb-4"></div>
        <audio id="audio" class="w-full" controls style="display: none;">
            <source id="audioSource" src="" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ phần tử audio.
        </audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
